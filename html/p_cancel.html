<div id="wrap">
  <header id="headBox">
    <div class="info_title"></div>
    <div class="languageList">

        <li>
          <dl>
            <dt><a href="#"></a></dt>
            <dd>
              <ul class="world_list">
                <li><a href="#"></a></li>

    <div class="cancel_reason">
      <table>
        <tr class="tr1">
          <th>취소코드</th>
          <td class="cancel_code">05</td>
        </tr>
        <tr class="tr2">

        </tr>
      </table>

    <div class="reason_time">5분 후 사용이 가능합니다.</div>


    <button type="button" class="no" onClick="window.close()">나가기</button>
  </section>

  <footer id="footBox">
    <div class="progress">
      <div class="progress-done" data-done="100"></div>
    </div>
  </footer>
